	<script type="text/javascript">

		let t1 = new TimelineMax({

		})

		t1.to('.left-far', 1.5, {
			rotationY: 180,
			transformOrigin: 'left',
		})

		t1.to('.right-far', 1.5, {
			rotationY: 180,
			transformOrigin: 'right' 
		}, 0)

		t1.to('.left-far', 0.5, {
			x: '-100%'
		})

		t1.to('.right-far', 0.5, {
			x: '100%'
		}, 1.5)

		t1.from('.right-near, .left-near', 0.5, {
			autoAlpha: 0
		}, 1.5)

		t1.to('.top-side', 0.5, {
			rotationX: 180,
			transformOrigin: "top left"
		})

		t1.to('.bottom-side', 0.5, {
			rotationX: 180,
			transformOrigin: "bottom left"
		}, "-=0.5")
