<!DOCTYPE html>
<html>
<head>
	<title>Marauder's Map</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
</head>
<body>
	<!-- CURSOR -->
	<div class="cursor"></div>
	<!-- MAP -->
	<div class="map" onclick="fold()">
		
		<div class="left-side">
			<div class="left-near"></div>
			<div class="left-far"></div>
		</div>
		<div class="center-piece">
			<div class="top-side"></div>
			<div class="bottom-side"></div>
		</div>
		<div class="right-side">
			<div class="right-near"></div>
			<div class="right-far"></div>
		</div>
		<div class="text">
			<div class="first-line">I solemnly swear that</div> 
			<div class="second-line">I am upto no good</div>
		</div>
		<div class="info">Click to open/close the map</div>
	</div>


	<!-- SCRIPTS -->
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
